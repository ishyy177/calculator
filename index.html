<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="div">
        <div class="screendiv">
            <input type="text" class="screen">
        </div>
        </div>

        <div class="calculator">
            <!-- row 1 -->
            <div><button type="button" class="btn-clear">C</button></div>
            <div><button type="button" class="btn" data-num="/">/</button></div>
            <!-- row 2 -->
            <div><button type="button" class="btn" data-num="7">7</button></div>
            <div><button type="button" class="btn" data-num="8">8</button></div>
            <div><button type="button" class="btn" data-num="9">9</button></div>
            <div><button type="button" class="btn" data-num="*">*</button></div>
            <!-- row 3 -->
            <div><button type="button" class="btn" data-num="4">4</button></div>
            <div><button type="button" class="btn" data-num="5">5</button></div>
            <div><button type="button" class="btn" data-num="6">6</button></div>
            <div><button type="button" class="btn" data-num="-">-</button></div>
            <!-- row 4-->
            <div><button type="button" class="btn" data-num="1">1</button></div>
            <div><button type="button" class="btn" data-num="2">2</button></div>
            <div><button type="button" class="btn" data-num="3">3</button></div>
            <div><button type="button" class="btn" data-num="+">+</button></div>
            <!-- ROW 5-->
            <div><button type="button" class="btn" data-num="0">0</button></div>
            <div><button type="button" class="btn" data-num=".">.</button></div>
            <div><button type="button" class="btn-equal">=</button></div>
        </div>
    </div>

    <script src="js/jscript.js"></script>
</body>
</html>
